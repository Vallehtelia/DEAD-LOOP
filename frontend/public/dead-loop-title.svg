      <rect x="0" y="66" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="70" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="74" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="78" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="82" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="86" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="90" width="800" height="1" fill="#0f0" opacity="0.3" />
