      <rect x="0" y="42" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="46" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="50" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="54" width="800" height="1" fill="#0f0" opacity="0.3" />
