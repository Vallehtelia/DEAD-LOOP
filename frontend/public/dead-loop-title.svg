<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f0" stop-opacity="0.7" />
      <stop offset="50%" stop-color="#00ff66" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f0" stop-opacity="0.7" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1" intercept="0" />
        <feFuncG type="linear" slope="0.5" intercept="0" />
        <feFuncB type="linear" slope="0.1" intercept="0" />
        <feFuncA type="linear" slope="0.1" intercept="0" />
      </feComponentTransfer>
      <feBlend in2="SourceGraphic" mode="multiply" />
    </filter>
  </defs>
  
  <!-- Scanlines -->
  <g opacity="0.2">
    <rect x="0" y="0" width="800" height="150" fill="black" />
    <g>
      <rect x="0" y="2" width="800" height="1" fill="#0f0" opacity="0.3" />
      <rect x="0" y="6" width="800" height="1" fill="#0f0" opacity="0.3" />
